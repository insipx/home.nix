font_family PragmataProMonoLiga Nerd Font
font_size 12

include ./theme.conf

# Shell integration is sourced and configured manually
shell_integration no-rc enabled


map alt+shift+ctrl+0 tenth_window
map alt+shift+ctrl+1 first_window
map alt+shift+ctrl+2 second_window
map alt+shift+ctrl+3 third_window
map alt+shift+ctrl+4 fourth_window
map alt+shift+ctrl+5 fifth_window
map alt+shift+ctrl+6 sixth_window
map alt+shift+ctrl+7 seventh_window
map alt+shift+ctrl+8 eight_window
map alt+shift+ctrl+9 ninth_window
map alt+shift+ctrl+j neighboring_window down
map alt+shift+ctrl+k neighboring_window up
map alt+shift+ctrl+l neighboring_window right
map alt+shift+ctrl+left move_tab_backward
map alt+shift+ctrl+right move_tab_forward
map alt+shift+ctrl+s goto_layout stack
map alt+shift+ctrl+super+r set_tab_title
map alt+shift+ctrl+t goto_layout tall
map alt+shift+ctrl+z toggle_layout stack
map ctrl+alt+h neighboring_window left
map ctrl+shift+a goto_layout tall
map ctrl+shift+enter new_window
map ctrl+shift+z goto_layout stack
map super+shift+[ previous_tab
map super+shift+] next_tab
map super+shift+t new_tab


modify_font underline_position +2
modify_font underline_thickness 200%
modify_font strikethrough_position 2px
tab_bar_style slant
tab_title_template "{title}"
